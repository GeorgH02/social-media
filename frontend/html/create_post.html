<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/frontend/js/navbar.js"></script>
    <script src="/frontend/js/create_post.js"></script>
    <style>
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <br>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <ul class="navbar-nav ms-auto" id="right-nav-items">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   <main class="main-content container">
    <br>
    <br>
    <br>
    <h1>Create a new Post</h1>

    <div id="post-form">
        <form id="create-post-form">
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" class="form-control" placeholder="Image URL" required>
        </div>
        <div class="form-group">
            <label for="content">Text:</label>
            <textarea id="content" class="form-control" rows="10" placeholder="Text"></textarea>
        </div>
        <nav id="categoryNavbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto" id="categoryItems">
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <button class="btn btn-secondary d-none" id="backToCategories">Back to continents</button>
                    </li>
                </ul>
            </div>
        </nav>

        <nav id="filterNavbar" class="navbar navbar-expand-lg navbar-light bg-light d-none">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto" id="filterItems">
                </ul>
            </div>
        </nav>
        <button type="submit" class="btn btn-primary mt-3">Post</button>
        </form>
    </div>

    </main>
</body>
</html>
