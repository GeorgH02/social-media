<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/frontend/js/navbar.js"></script>
    <script src="/frontend/js/load_posts.js"></script>
    <style>
        .post {
            border: 1px solid grey;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
        }
        .post .user {
            font-weight: bold;
            color: black;
        }
        .post .text {
            margin-top: 10px;
        }
        #categoryNavbar {
            margin-top: 30px;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <br>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <ul class="navbar-nav ms-auto" id="right-nav-items">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   <main class="main-content container">
    <br>
    <br>
    <br>
    <h1>Travel Social Media Platform</h1>

    <nav id="categoryNavbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto" id="categoryItems">
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-secondary d-none" id="backToCategories">Back to continents</button>
                </li>
                <li class="nav-item">
                    <button id="showFilters" class="btn btn-primary">More filters</button>
                </li>
            </ul>
        </div>
    </nav>

    <nav id="filterNavbar" class="navbar navbar-expand-lg navbar-light bg-light d-none">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto" id="filterItems">
            </ul>
        </div>
    </nav>

    <div id="posts-list"></div>

    </main>
</body>
</html>
