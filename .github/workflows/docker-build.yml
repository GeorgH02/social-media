name: Build and push Docker images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/georgh02/social-media-backend:latest
            ghcr.io/georgh02/social-media-backend:${{ github.sha }}
            
      - name: Build and push resize worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/resize_service/Dockerfile
          push: true
          tags: |
            ghcr.io/georgh02/social-media-resize-worker:latest
            ghcr.io/georgh02/social-media-resize-worker:${{ github.sha }}
