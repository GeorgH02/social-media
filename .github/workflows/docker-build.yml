name: Build and push Docker images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest test_post_manager.py test_rest_api.py -v || python -m unittest discover -s . -p "test_*.py" -v

      - name: Run ML service tests
        run: |
          cd backend/ml_service
          pip install -q transformers torch
          python -m pytest test_ml.py -v || python -m unittest test_ml -v

      - name: Run resize worker tests
        run: |
          cd backend/resize_service
          python -m pytest test_worker.py -v || python -m unittest test_worker -v

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/georgh02/social-media-backend:latest
            ghcr.io/georgh02/social-media-backend:${{ github.sha }}
            
      - name: Build and push resize worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/resize_service/Dockerfile
          push: true
          tags: |
            ghcr.io/georgh02/social-media-resize-worker:latest
            ghcr.io/georgh02/social-media-resize-worker:${{ github.sha }}
            
      - name: Build and push ML service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/ml_service/Dockerfile
          push: true
          tags: |
            ghcr.io/georgh02/social-media-ml-service:latest
            ghcr.io/georgh02/social-media-ml-service:${{ github.sha }}
