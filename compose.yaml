services:
  db:
    image: postgres:15-alpine
    container_name: social_media_db
    environment:
      POSTGRES_DB: social_media
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social_media_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/social_media
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    working_dir: /app/backend
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn rest_api:app --host 0.0.0.0 --port 8000 --reload

  queue:
    image: rabbitmq:3-management
    container_name: social_media_queue
    ports:
      - "5672:5672"   
      - "15672:15672" 


volumes:
  postgres_data: